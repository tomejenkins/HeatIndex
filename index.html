<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Heat Index by ZIP</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="input-group">
    <input type="text" id="zip-input" placeholder="Enter ZIP Code (e.g. 75061)" />
    <button id="update-btn">Get Weather</button>
  </div>

  <div class="weather-box">
    <h3>Heat Index</h3>
    <div id="heat-index" class="value">--°F</div>
    
    <h3>Temperature</h3>
    <div id="temperature" class="value">--°F</div>

    <h3>Humidity</h3>
    <div id="humidity" class="value">--%</div>

    <p id="error"></p>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
